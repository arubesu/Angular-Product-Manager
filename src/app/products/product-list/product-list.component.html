<div class='card bg-light'>
  <div class='card-header bg-dark'>
    <h3 class='text-light'>{{pageTitle}}</h3>
  </div>
  <div class='card-body bg-light'>
    <div class='row'>
      <div class='col-md-2'>Filter: </div>
      <div class='row-md-4'>
        <input type='text' />
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h3>Filtered By: </h3>
      </div>
    </div>
    <div class='bg-light'>
      <table class='table table-dark'>
        <thead class='thead-dark' *ngIf='products && products.length'>
          <tr>
            <th>
              <button class='btn btn-primary' (click)='hide($event)'>
                {{isHidden ? 'Show' : 'Hide'}} Image
              </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let product of products'>
            <td>
              <img [src]='product.imageUrl' [hidden]='isHidden' [title]='product.productName' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
            </td>
            <td>{{ product.productName}}</td>
            <td>{{ product.productCode}}</td>
            <td>{{ product.releaseDate}}</td>
            <td>{{ product.price | currency}}</td>
            <td>{{ product.starRating}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
